<!DOCTYPE html>
<html>
  <head>
    <title>Rónán</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1b4fa7" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      @keyframes moveLeft {
        0% {
          transform: translate(0px, 0px);
        }
        100% {
          transform: translate(-45vw, 0px);
        }
      }

      @keyframes moveRight {
        0% {
          transform: translate(0px, 0px);
        }
        100% {
          transform: translate(45vw, 0px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          filter: blur(50px);
        }
        to {
          opacity: 1;
          filter: blur(0px);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/index.js"></script>
    <script>
      Elm.Main.init({
        node: document.getElementById("app"),
        flags: { height: window.innerHeight, width: window.innerWidth },
      });
    </script>
  </body>
</html>
